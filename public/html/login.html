<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/login.css">

  <title>community-layout by hong.kim</title>
</head>

<body>
<section class="wrap">
  <!-- 헤더 -->
  <header>
    <div class="header-container">
      <!-- 뒤로가기로 변경 해야함 -->
      <div class="header-nav-before" id="go-back"></div>

      <div class="header-text">
        <h1>아무 말 대잔치</h1>
      </div>

      <div class="header-image">
      </div>
    </div>
  </header>

  <!-- 로그인 -->
  <article class="login">
    <div class="login-text">
      <h1>로그인</h1>
    </div>

    <!-- 로그인 폼 -->
    <form id="login-form">
      <div class="form-row">
        <p><span class="form-row-detail">이메일</span></p>
        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요." />
        <p><span class="form-row-helper" id="email-helper"></span></p>
      </div>

      <div class="form-row">
        <p><span class="form-row-detail">비밀번호</span></p>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." />
        <p><span class="form-row-helper helper" id="password-helper"></span></p>
      </div>

      <button type="submit" class="login-button button" id="login-button">로그인</button>
    </form>

    <!-- TODO: 회원가입 페이지로 이동 -->
    <a href="/signup">회원가입</a>
  </article>
</section>

<script src="/js/member/login.js" type="module"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/update-profile.css">
  <link rel="stylesheet" type="text/css" href="/css/modal.css">

  <title>community-layout by hong.kim</title>
</head>

<body>
<section class="wrap">
  <!-- 헤더 -->
  <header>
    <div class="header-container">
      <div class="header-nav-before" id="go-back">&lt;</div>

      <div class="header-text">
        <h1>아무 말 대잔치</h1>
      </div>

      <div class="header-image">
        <img src="" class="circle-image" width="36"
             id="profile-image">
        <div class="dropdown-content">
          <!--          <a href="/update-profile">회원정보수정</a>-->
          <!--          <a href="/update-password">비밀번호수정</a>-->
          <!--          <a href="/">로그아웃</a>-->
          <div class="dropdown-button" id="update-profile-button">회원정보수정</div>
          <div class="dropdown-button" id="update-password-button">비밀번호수정</div>
          <div class="dropdown-button" id="logout-button">로그아웃</div>
        </div>
      </div>
    </div>
  </header>

  <article class="edit-profile">
    <h1>회원정보수정</h1>

    <!-- 프로필 PUT & PATCH -->
    <form class="edit-profile-form">
      <div class="profile-image-container">
        <p><span class="highlight">프로필 사진*</span></p>
        <div class="file-input-container">
          <label for="profile">
            <div class="circle">
              <img src="https://avatars.githubusercontent.com/u/144337839?v=4" id="preview">
              <span class="profile-image-change-button" id="profile-change-button">변경</span>
            </div>
          </label>
          <input type="file" id="profile" accept="image/*">
        </div>
      </div>

      <div class="row">
        <p><span class="detail">이메일</span></p>
        <p><span class="profile-email">kinjihong9598@gmail.com</span></p>
      </div>

      <div class="row">
        <p><span class="detail">닉네임*</span></p>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요.">
        <p><span class="helper" id="nickname-helper"></span></p>
      </div>

      <div class="row">
        <button type="submit" class="edit-nickname-button" id="edit-nickname-button">수정하기</button>
        <div id="toast-message">수정 완료</div>
        <div class="withdraw-container">
          <span id="withdraw-modal">회원탈퇴</span>
        </div>
      </div>

      <div class="edit-profile-button-container">
        <button type="submit" class="edit-profile-button" id="edit-profile-button">수정완료</button>
      </div>
    </form>
  </article>
</section>

<div class="modal" id="withdrawModal">
  <div class="modal-content">
    <p><span class="modal-content-title">회원탈퇴를 하시겠습니까?</span></p>
    <p><span class="modal-content-warn">작성하신 게시글과 댓글은 삭제됩니다.</span></p>
    <div class="modal-button-container">
      <button class="close" id="withdraw-close">취소</button>
      <button class="ok" id="withdraw-ok">확인</button>
    </div>
  </div>
</div>

<script src="/js/common/header.js" type="module"></script>
<script src="/js/member/update-profile.js" type="module"></script>

</body>

</html>

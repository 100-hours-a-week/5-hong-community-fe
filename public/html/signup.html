<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/signup.css">

  <title>community-layout by hong.kim</title>
</head>

<body>
<section class="wrap">
  <!-- 헤더 -->
  <header>
    <div class="header-container">
      <!-- 뒤로가기로 변경 해야함 -->
      <div class="header-nav-before" id="go-back">&lt;</div>

      <div class="header-text">
        <h1>아무 말 대잔치</h1>
      </div>

      <div class="header-image">
      </div>
    </div>
  </header>

  <!-- 회원가입 -->
  <article class="signup">
    <div class="signup-text">
      <h2>회원가입</h2>
    </div>

    <!-- 회원가입 폼 -->
    <form id="signup-form" accept-charset="UTF-8">
      <div class="form-row">
        <p><span class="form-row-detail">프로필 사진</span></p>
        <p><span class="form-row-helper" id="profile-helper">*프로필 사진을 추가해주세요.</span></p>
        <div class="file-input-container">
          <label for="profile">
            <div class="circle">
              <span id="image-add-sign">+</span>
              <img id="preview" src="" alt="users profile images" style="display: none">
            </div>
          </label>
          <input type="file" id="profile" accept="image/*">
        </div>
      </div>

      <div class="form-row">
        <p><span class="form-row-detail">이메일*</span></p>
        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요.">
        <p><span class="form-row-helper" id="email-helper"></span></p>
      </div>

      <div class="form-row">
        <p><span class="form-row-detail">비밀번호*</span></p>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
        <p><span class="form-row-helper" id="password-helper"></span></p>
      </div>

      <div class="form-row">
        <p><span class="form-row-detail">비밀번호 확인*</span></p>
        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 한번 더 입력하세요.">
        <p><span class="form-row-helper" id="password-confirm-helper"></span></p>
      </div>

      <div class="form-row">
        <p><span class="form-row-detail">닉네임*</span></p>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요.">
        <p><span class="form-row-helper" id="nickname-helper"></span></p>
      </div>

      <button type="submit" class="signup-button" id="signup-button">회원가입</button>
    </form>

    <a href="/">로그인하러 가기</a>
  </article>

</section>

<script src="/js/member/signup.js" type="module"></script>
<script src="/js/common/header.js" type="module"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/edit-posts.css">

  <title>community-layout by hong.kim</title>
</head>

<body>
<section class="wrap">
  <!-- 헤더 -->
  <header>
    <div class="header-container">
      <!-- 뒤로가기로 변경 해야함 -->
      <div class="header-nav-before" id="go-back">&lt;</div>

      <div class="header-text">
        <h1>아무 말 대잔치</h1>
      </div>

      <!-- TODO: 로그인 되어있으면 이미지가 보이나?-->
      <div class="header-image">
        <img src="" class="circle-image" width="36"
             id="profile-image">
        <div class="dropdown-content">
          <!--          <a href="/update-profile">회원정보수정</a>-->
          <!--          <a href="/update-password">비밀번호수정</a>-->
          <!--          <a href="/">로그아웃</a>-->
          <div class="dropdown-button" id="update-profile-button">회원정보수정</div>
          <div class="dropdown-button" id="update-password-button">비밀번호수정</div>
          <div class="dropdown-button" id="logout-button">로그아웃</div>
        </div>
      </div>
    </div>
  </header>

  <article class="edit-posts">
    <h2>게시글 수정</h2>

    <form class="edit-posts-form">  <!-- PUT or PATCH -->
      <h3>제목*</h3>

      <hr class="horizontal-line">

      <input type="text" id="title" name="title" class="posts-title-edit" placeholder="제목을 입력해주세요!">

      <hr class="horizontal-line">

      <h3>내용*</h3>

      <hr class="horizontal-line">

      <textarea class="posts-contents-edit" type="text" id="contents" name="contents"
                placeholder="내용을 입력해주세요!"></textarea>

      <hr class="horizontal-line">

      <p><span class="form-row-helper" id="posts-helper"></span></p>
      <h3>이미지</h3>
      <input type="file" id="file" accept="image/*" class="posts-file-edit">

      <div class="posts-edit-button-container">
        <button type="submit" id="posts-edit-button">수정하기</button>
      </div>
    </form>

  </article>
</section>

<script src="/js/common/header.js" type="module"></script>
<script src="/js/posts/posts-edit.js" type="module"></script>

</body>

</html>

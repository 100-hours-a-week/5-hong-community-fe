<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/update-password.css">
  <link rel="stylesheet" type="text/css" href="/css/modal.css">

  <title>community-layout by hong.kim</title>
</head>

<body>
<section class="wrap">
  <!-- 헤더 -->
  <header>
    <div class="header-container">
      <div class="header-nav-before" id="go-back">&lt;</div>

      <div class="header-text">
        <h1>아무 말 대잔치</h1>
      </div>

      <div class="header-image">
        <img src="" class="circle-image" width="36"
             id="profile-image">
        <div class="dropdown-content">
          <!--          <a href="/update-profile">회원정보수정</a>-->
          <!--          <a href="/update-password">비밀번호수정</a>-->
          <!--          <a href="/">로그아웃</a>-->
          <div class="dropdown-button" id="update-profile-button">회원정보수정</div>
          <div class="dropdown-button" id="update-password-button">비밀번호수정</div>
          <div class="dropdown-button" id="logout-button">로그아웃</div>
        </div>
      </div>
    </div>
  </header>

  <article class="edit-password">
    <h1>비밀번호수정</h1>

    <!-- 프로필 PUT & PATCH -->
    <form class="edit-password-form">
      <div class="row">
        <p><span class="detail">비밀번호</span></p>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
        <p><span class="helper" id="password-helper"></span></p>
      </div>

      <div class="row">
        <p><span class="detail">비밀번호 확인</span></p>
        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 한번 더 입력하세요.">
        <p><span class="helper" id="password-confirm-helper"></span></p>
      </div>

      <div class="row">
        <button type="submit" class="edit-password-button" id="edit-password-button">수정하기</button>
        <div id="toast-message">수정 완료</div>
      </div>
    </form>
  </article>
</section>

<script src="/js/common/header.js" type="module"></script>
<script src="/js/member/update-password.js" type="module"></script>

</body>

</html>
